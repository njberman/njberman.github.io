<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flappy Bird</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="lib/p5.min.js"></script>
		<script src="lib/addons/p5.dom.min.js"></script>
		<script src="lib/addons/p5.sound.min.js"></script>
		<script src="sketch.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="canvasWrapper" class="column"></div>
			<div id="score" class="column">
				<h2>Overall High Score:</h2>
				<div>
					Name: <span>chabati+avishag</span><br>
					Score: <span>180</span>
				</div>
				
				<h2>Daily High Score:</h2>
				<div>
					<h3>1:</h3>
					Name: <span id="score-name-1"></span><br>
					Score: <span id="score-score-1"></span>
				</div>
				<div>
					<h3>2:</h3>
					Name: <span id="score-name-2"></span><br>
					Score: <span id="score-score-2"></span>
				</div>
				<div>
					<h3>3:</h3>
					Name: <span id="score-name-3"></span><br>
					Score: <span id="score-score-3"></span>
				</div>
			</div>
		</div>
	</body>
</html>
